<h2 id="11-%E7%A0%94%E7%A9%B6%E8%83%8C%E6%99%AF%E4%BF%A1%E8%B4%B7%E9%B8%BF%E6%B2%9F">1.1 研究背景：信贷鸿沟</h2>
<ul>
<li><strong>核心痛点</strong>：在发展中经济体，小微企业（MSMEs）面临严重的信贷约束。</li>
<li><strong>传统银行的局限</strong>：
<ul>
<li>依赖<strong>硬信息</strong>（Hard Information）：如完善的财务报表。</li>
<li>依赖<strong>抵押品</strong>（Collateral）：如房产、土地。</li>
<li><strong>结果</strong>：缺乏抵押资产、财务不透明的小微企业被排斥在信贷市场之外。</li>
</ul>
</li>
<li><strong>FinTech 的兴起</strong>：
<ul>
<li>基于<strong>大数据与算法</strong>的自动化信贷。</li>
<li>能够利用非传统数据（交易流、支付记录、客户评价）进行风险定价。</li>
</ul>
</li>
</ul>
</section>

<h2 id="12-%E6%A0%B8%E5%BF%83%E7%A0%94%E7%A9%B6%E9%97%AE%E9%A2%98">1.2 核心研究问题</h2>
<p><strong>FinTech 信贷能否真正跨越“信贷鸿沟”，解锁小微企业的增长潜力？</strong></p>
<ul>
<li><strong>具体考察</strong>：
<ol>
<li>获得信贷后，小微企业的<strong>规模</strong>（销售、交易量）是否增长？</li>
<li>企业的<strong>经营质量</strong>（客户满意度、服务质量）是否提升？</li>
<li>FinTech 信贷是否具有<strong>普惠性</strong>（即对传统银行难以覆盖的群体效果更佳）？</li>
</ol>
</li>
</ul>
</section>

</li>
<li><strong>数据规模</strong>：
<ul>
<li><strong>340 万</strong>家活跃商户。</li>

</li>
<li><strong>关键变量</strong>：

<li>信贷审批记录（批准与否、额度）。</li>

</ul>
</li>

<h2 id="21-%E8%AF%86%E5%88%AB%E7%AD%96%E7%95%A5%E6%A8%A1%E7%B3%8A%E6%96%AD%E7%82%B9%E5%9B%9E%E5%BD%92-fuzzy-rdd">2.1 识别策略：模糊断点回归 (Fuzzy RDD)</h2>
<ul>
<li><strong>内生性挑战</strong>：获得贷款的企业往往本身资质更好（选择性偏差）。</li>
<li><strong>制度性阈值</strong>：
<ul>
<li>蚂蚁集团信贷审批存在一个明确的<strong>信用评分阈值 (480分)</strong>。</li>
<li><strong>评分 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.312ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.751ex" role="img" focusable="false" viewBox="0 -636 778 774"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2265" d="M83 616Q83 624 89 630T99 636Q107 636 253 568T543 431T687 361Q694 356 694 346T687 331Q685 329 395 192L107 56H101Q83 58 83 76Q83 77 83 79Q82 86 98 95Q117 105 248 167Q326 204 378 228L626 346L360 472Q291 505 200 548Q112 589 98 597T83 616ZM84 -118Q84 -108 99 -98H678Q694 -104 694 -118Q694 -130 679 -138H98Q84 -131 84 -118Z"></path></g></g></g></svg></mjx-container> 480</strong>：获批概率显著跳跃（提升约 29%）。</li>
<li><strong>评分 &lt; 480</strong>：获批概率较低。</li>
</ul>
</li>
<li><strong>局部实验环境</strong>：
<ul>
<li>在 480 分附近的商家，特征高度相似。</li>
<li>唯一的区别在于是否“幸运”地跨过了门槛。</li>
</ul>
</li>
<li><strong>方法</strong>：比较阈值两侧企业的经营表现，识别因果效应。</li>
</ul>
</section>

<p><strong>逻辑</strong>：FinTech 擅长处理大数据，不依赖传统“硬信息”。因此，<strong>信息不对称严重</strong>的商家应受益更多。</p>

</ul>

<h2 id="71-%E6%89%A9%E5%B1%95%E4%B8%80fintech-%E7%9A%84%E5%B8%82%E5%9C%BA%E5%87%86%E5%85%A5-extensive-margin">7.1 扩展一：FinTech 的市场准入 (Extensive Margin)</h2>
<p><strong>Hau, H., Huang, Y., Shan, H., &amp; Sheng, Z. (2019).</strong> <em>AEA Papers and Proceedings</em></p>
<ul>
<li><strong>研究视角</strong>：主文关注“获贷后的增长”(Intensive)，本文关注“谁获得了贷款”(Extensive)。</li>
<li><strong>核心发现</strong>：
<ol>
<li><strong>逆向选择特征</strong>：信用评分越低（高风险）的商家，FinTech 信贷使用率反而越高 (39% vs 16%)。</li>
<li><strong>补位效应</strong>：在银行网点稀缺、国企主导的地区，FinTech 需求更旺盛。</li>
</ol>
</li>
<li><strong>与主文联系</strong>：<br />
解释了为何年轻、无抵押企业受益最大——因为 FinTech 的算法本身就是为了<strong>精准捕获 (Targeting)</strong> 这些被银行遗忘的群体。</li>
</ul>
</section>

<h2 id="72-%E6%89%A9%E5%B1%95%E4%BA%8C%E8%A1%8C%E4%B8%9A%E8%B7%A8%E8%B6%8A%E4%BB%8E%E7%94%B5%E5%95%86%E5%88%B0%E5%86%9C%E4%B8%9A">7.2 扩展二：行业跨越——从电商到农业</h2>
<p><strong>Zhang, H., Wang, Y., &amp; Wang, X. (2024).</strong> <em>Economic Analysis and Policy</em></p>
<ul>
<li><strong>场景拓展</strong>：从“电商零售”延伸至“农业生产” (CFPS数据)。</li>
<li><strong>核心发现</strong>：
<ul>
<li><strong>显著增收</strong>：BigTech 金融使用每增加 1 个标准差，农业收入增加约 25%。</li>
<li><strong>亲贫性 (Pro-poor)</strong>：仅收入最低的 20% 农户有显著增收效应。</li>
</ul>
</li>
<li><strong>独特机制</strong>：
<ol>
<li><strong>要素投入</strong>：增加种子、化肥、土地租赁支出。</li>
<li><strong>风险缓冲</strong>：帮助农户抵御自然灾害冲击。</li>
</ol>
</li>
</ul>
</section>

<p><strong>Berg, T., Fuster, A., &amp; Puri, M. (2022).</strong> <em>Annual Review of Financial Economics</em></p>
<ul>
<li><strong>理论贡献</strong>：区分 FinTech (纯金融科技) vs <strong>BigTech</strong> (大型科技公司，如蚂蚁)。</li>
<li><strong>核心机制——范围经济 (Economies of Scope)</strong>：
<ul>
<li>BigTech 利用电商/社交产生的非金融数据（“数字足迹”），产生<strong>信息溢出</strong>。</li>
<li><strong>软信息硬化</strong>：将口碑、退货率等模糊信息转化为标准化的“硬信息”。</li>
</ul>
</li>
<li><strong>风险提示</strong>：
<ul>
<li>需警惕监管套利 (Regulatory Arbitrage) 与算法歧视。</li>
</ul>
</li>
</ul>
</section>

<h2 id="91-%E6%A0%B8%E5%BF%83%E7%BB%93%E8%AE%BA%E6%80%BB%E7%BB%93">9.1 核心结论总结</h2>
<ol>
<li><strong>强劲的增长引擎</strong>：FinTech 信贷显著提升了小微企业的销售额 (<strong>+44%</strong>) 和交易量 (<strong>+31%</strong>)。</li>
<li><strong>质量提升</strong>：信贷不仅带来规模扩张，还通过改善服务和物流提升了<strong>客户满意度</strong>。</li>
<li><strong>精准普惠</strong>：
<ul>
<li><strong>年轻企业</strong>受益更多（克服信息不对称）。</li>
<li><strong>无房产企业</strong>受益更多（克服抵押品约束）。</li>
</ul>
</li>
<li><strong>作用机制</strong>：通过支持广告、扩品类和提升转化率等<strong>短期运营投资</strong>实现增长。</li>
</ol>
</section>

<h2 id="92-%E6%94%BF%E7%AD%96%E5%90%AF%E7%A4%BA">9.2 政策启示</h2>
<ol>
<li><strong>补充而非替代</strong>：<br />
FinTech 有效覆盖了传统银行难以触及的“长尾”市场（年轻、无抵押小微企业）。</li>
<li><strong>数据作为新型抵押品</strong>：<br />
证明了基于交易数据和算法的“硬信息”风控是有效的，可以替代实物抵押。</li>
<li><strong>基础设施建设</strong>：<br />
鼓励征信数据的标准化与跨平台共享，有助于进一步降低全社会的信贷摩擦。</li>
</ol>
